<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Side to CEO Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --mint-primary: #7cdbc7;
            --mint-secondary: #5ebfb5;
            --amber-primary: #ffc857;
            --amber-secondary: #ffaa00;
            --mint-light: #e1f7f3;
        }
        
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .auth-container {
            width: 100%;
            padding: 2rem 1rem;
        }
        
        .login-card {
            background-color: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
        }
        
        .login-options {
            display: flex;
            margin-bottom: 2rem;
        }
        
        .login-option {
            flex: 1;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .login-option.active {
            background-color: white;
            border-bottom: 3px solid var(--mint-secondary);
        }
        
        .login-option:not(.active) {
            background-color: rgba(0, 0, 0, 0.03);
        }
        
        .login-option:hover:not(.active) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .login-option-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--mint-secondary);
        }
        
        .login-option-title {
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .login-option-desc {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .login-form-container {
            padding: 2rem 3rem 3rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h2 {
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #6c757d;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #495057;
        }
        
        .input-group-text {
            background-color: white;
        }
        
        .form-control:focus {
            border-color: var(--mint-secondary);
            box-shadow: 0 0 0 0.25rem rgba(94, 191, 181, 0.25);
        }
        
        .forgot-password {
            color: var(--mint-secondary);
            text-decoration: none;
            float: right;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            background: linear-gradient(to right, var(--mint-primary), var(--mint-secondary));
            border: none;
            color: white;
            font-weight: 500;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(94, 191, 181, 0.3);
        }
        
        .login-btn-consultant {
            background: linear-gradient(to right, var(--amber-primary), var(--amber-secondary));
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .register-link a {
            color: var(--mint-secondary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .back-to-site {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-to-site a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-to-site a:hover {
            color: #495057;
        }
        
        .back-to-site i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="login-card">
            <div class="login-options">
                <div class="login-option active" id="clientLoginOption">
                    <div class="login-option-icon">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <h3 class="login-option-title">Client Portal</h3>
                    <p class="login-option-desc">Access your services and resources</p>
                </div>
                <div class="login-option" id="consultantLoginOption">
                    <div class="login-option-icon">
                        <i class="bi bi-briefcase"></i>
                    </div>
                    <h3 class="login-option-title">Consultant Portal</h3>
                    <p class="login-option-desc">Manage clients and deliverables</p>
                </div>
            </div>
            
            <div class="login-form-container">
                <div class="login-header">
                    <h2>Welcome to Side to CEO</h2>
                    <p id="portalTypeText">Sign in to access your client portal</p>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                            <button type="button" class="btn btn-outline-secondary toggle-password" id="togglePasswordBtn">
                                <i class="bi bi-eye" id="passwordToggleIcon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn login-btn" id="loginButton">Sign In to Client Portal</button>
                </form>
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Register Now</a></p>
                </div>
            </div>
        </div>
        <div class="back-to-site">
            <a href="../../index.html"><i class="bi bi-arrow-left"></i> Back to main site</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Login page loaded - FIXED VERSION");
            
            // Get DOM elements
            const clientLoginOption = document.getElementById('clientLoginOption');
            const consultantLoginOption = document.getElementById('consultantLoginOption');
            const loginButton = document.getElementById('loginButton');
            const portalTypeText = document.getElementById('portalTypeText');
            const loginForm = document.getElementById('loginForm');
            const togglePasswordBtn = document.getElementById('togglePasswordBtn');
            const passwordInput = document.getElementById('password');
            const passwordToggleIcon = document.getElementById('passwordToggleIcon');
            
            // Set initial portal type
            let portalType = 'client';
            
            // Add click event for client login option
            clientLoginOption.addEventListener('click', function() {
                clientLoginOption.classList.add('active');
                consultantLoginOption.classList.remove('active');
                loginButton.textContent = 'Sign In to Client Portal';
                loginButton.classList.remove('login-btn-consultant');
                portalTypeText.textContent = 'Sign in to access your client portal';
                portalType = 'client';
                console.log('Switched to client portal');
            });
            
            // Add click event for consultant login option
            consultantLoginOption.addEventListener('click', function() {
                consultantLoginOption.classList.add('active');
                clientLoginOption.classList.remove('active');
                loginButton.textContent = 'Sign In to Consultant Portal';
                loginButton.classList.add('login-btn-consultant');
                portalTypeText.textContent = 'Sign in to access your consultant portal';
                portalType = 'consultant';
                console.log('Switched to consultant portal');
            });
            
            // Toggle password visibility
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                passwordToggleIcon.classList.toggle('bi-eye');
                passwordToggleIcon.classList.toggle('bi-eye-slash');
                console.log('Password visibility toggled');
            });
            
            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values for demo purposes
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                console.log('Login submitted for portal type:', portalType);
                console.log('Email:', email);
                
                // In a real application, you would validate credentials here
                // For demo purposes, we'll just redirect based on the selected portal type
                if (portalType === 'client') {
                    // Redirect to client dashboard
                    console.log('Redirecting to client dashboard...');
                    // Use direct path instead of hash-based routing
                    window.location.href = '../pages/dashboard.html';
                } else {
                    // Redirect to consultant dashboard
                    console.log('Redirecting to consultant dashboard...');
                    // Use direct path instead of hash-based routing
                    window.location.href = '../pages/consultant/dashboard.html';
                }
            });
        });
    </script>
</body>
</html>
